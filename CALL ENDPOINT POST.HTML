<!DOCTYPE html>
<html>
<body>

<p>Open the console log (Ctrl + Shift + I in Chrome) to see the results of the POST.</p>
<button onclick="showResult()">Display the result</button>
<div id=output></div>
<script>
function showResult() {
fetch('https://reqres.in/api/users', { // For the POST, we want to call the endpoint by making it inserting or creating a new JSON file data.
method: "POST", //Here we specify what Method we are going to do, which is "POST".
headers: {
'Content-type': 'application/json'
},
body: JSON.stringify(
{ page: "5"} //Here we request to create a new random JSON file where we will fixate into Page 5 and the others will be random.
)
})
.then(res => {
if (res.ok) { console.log("The request of POST is successful") } //This will confirm that the result of data posting is successful
else { console.log("The request of POST is unsuccessful") } //This will confirm that the result of posting data posting is unsuccessful
return res
})
.then(res => res.json())// To make sure the JSON file from the website is added.
.then(data => console.log(data)) // shows the data that is updated from the website 'https://reqres.in/api/users'
.catch(error => console.log(error)) // handles different types of error like for example if the link is inaccurate like https://r 
//instead of 'https://reqres.in/api/users'
}
</script>

</body>
</html>
